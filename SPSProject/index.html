<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors </h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badges"> user</div>
        <div id="computer-label" class="badges">comp</div>
        <!--we want score in same line as badges so span tag use-->
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
     <div class="result">
         <p>Paper Cover Rocks. You win!</p>
     </div>
     <div class="choices">
         <div class="choice" id="r">
             <img src="./rock.jpg" alt="">
         </div>
         <div class="choice" id="p">
             <img src="./paper.jpg" alt="">
         </div>
         <div class="choice" id="s">
             <img src="./scissor.jpg" alt="">
         </div>
     </div>
    
    <p id="action-message"> Make you move</p>
    <script src="./index.js"></script>
</body>
</html>
